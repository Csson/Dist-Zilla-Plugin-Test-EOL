name = Dist-Zilla-Plugin-Test-EOL
author = Florian Ragwitz <rafl@debian.org>
author  = Caleb Cushing <xenoterracide@gmail.com>
license = Artistic_2_0
copyright_holder = Caleb Cushing

[Bootstrap::lib]
[ReadmeFromPod]
[@Filter]
	-bundle = @Basic
	-remove = Readme

[AutoPrereqs]
[Prereqs] ; Runtime prereqs
	; Requires the latest version (an old version is useless for the author)
	Test::EOL = 1.1

[OurPkgVersion]

; authordep Pod::Weaver::Section::SeeAlso
[PodWeaver]
[AutoMetaResources]
	homepage = https://metacpan.org/dist/%{dist}
	bugtracker.github = user:xenoterracide
	repository.github = user:xenoterracide

[MetaNoIndex]
	file = perlcritic.rc

[MetaJSON]

[NextRelease]
	format = %-9v %{yyyy-MM-dd}d

[ReportVersions::Tiny]
[@TestingMania]
	disable = NoTabsTests
	critic_config = perlcritic.rc

[Test::PodSpelling]
	stopwords = EOL

[PruneFiles]
	filenames = dist.ini
	filenames = weaver.ini

[@Git]
	push_to     = my
	tag_format  = %v
	tag_message = %v
	commit_msg  = %v%n%n%c

[Git::CommitBuild]
[Git::NextVersion]
	first_version = 0.001000
	version_regexp = ^(.+)$

[CheckChangesHasContent]
[InstallRelease]
	install_command = cpanm .
[Clean]
